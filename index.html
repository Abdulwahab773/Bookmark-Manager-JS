<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-2xl font-bold text-indigo-400">ðŸ“š BookmarkNest</div>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="#" class="text-gray-300 hover:text-indigo-400 font-medium">Dashboard</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-indigo-400 font-medium">Library</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-indigo-400 font-medium">Contact</a></li>
                </ul>
                <div class="md:hidden">
                    <button class="text-gray-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4 max-w-3xl mx-auto">
        <div class="bg-gray-800 border border-gray-700 p-8 rounded-2xl shadow-xl mb-8">
            <h1 class="text-3xl font-bold text-indigo-400 mb-4">Save Your Favorite Sites</h1>
            <p class="text-gray-400 mb-6">Easily store and access your most visited links.</p>
            <div class="space-y-4">
                <input type="text" id="title" placeholder="Bookmark Title"
                    class="w-full p-3 bg-gray-900 border border-gray-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500" />
                <input type="url" id="bookMarkUrl" placeholder="Bookmark URL"
                    class="w-full p-3 bg-gray-900 border border-gray-700 text-white rounded-xl focus:ring-2 focus:ring-indigo-500" />
                <button id="addBtn" onclick="savebookmark()"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition font-semibold">Add
                    Bookmark</button>
            </div>
        </div>

        <div class="bg-gray-800 border border-gray-700 p-6 rounded-2xl shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-indigo-400">Your Bookmarks:</h2>
                <button id="deleteAllBtn" onclick="deleteAllBookmarks()" class="bg-transparent border border-red-500 text-red-500 hover:bg-red-500 hover:text-white text-sm px-3 py-1 rounded-full transition-all duration-300">
                    Delete All
                </button>
            </div>
        
            <h2 id="noBookmark" class="text-3xl font-semibold text-indigo-50 text-center">No Bookmarks Added!</h2>
            <div id="display" class="space-y-4"></div>
        </div>
        
    </main>

    <footer class="bg-gray-800 mt-16 shadow-inner py-6">
        <div class="text-center text-gray-400 text-sm">&copy; 2025 BookmarkNest. Crafted with ðŸ’™ for productivity.</div>
    </footer>
    <script src="app.js"></script>
</body>
